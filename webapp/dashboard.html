<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>    
    <script src="main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <button onclick="logout()" class="btn btn-secondary mb-3">Logout</button>
                <h3>Data Display:</h3>
                <p id="message-display">Please login to view data.</p> <!-- Make sure this exists -->
                <p id="data-display"></p> <!-- Make sure this exists -->
                <div class="row">
                    <div class="col-md-8">
                        <canvas id="separate-pay"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas id="total-pay"></canvas>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <canvas id="chart3"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
